<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>STL Viewer</h1>
            <div class="upload-container" id="dropZone">
                <div class="upload-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <p>Drag and drop your STL file here</p>
                    <p>or</p>
                    <label for="fileInput" class="upload-button">Choose File</label>
                    <input type="file" id="fileInput" accept=".stl" hidden>
                </div>
            </div>
        </header>
        <main>
            <div id="viewer"></div>
            <div class="controls">
                <button id="resetCamera">Reset Camera</button>
                <div class="info">
                    <p>File: <span id="fileName">No file selected</span></p>
                    <p>Vertices: <span id="vertexCount">0</span></p>
                    <p>Faces: <span id="faceCount">0</span></p>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
